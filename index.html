<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Xbox Store</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./img/logo.png" alt="logo">
            <nav>
                <ul>
                    <li><a class="nav-link">Consoles</a></li>
                    <li><a class="nav-link">Acess√≥rios</a></li>
                    <li><a class="nav-link">Controles</a></li>
                    <li><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
        </div>


        <div class="row">
            <div class="column-1">
                <h2>Xbox Series S Controller</h2>
                <h3>Wireless Controller for Xbox</h3>
                <p>Controle Original</p>
                <h4>R$ 759,00</h4>
                <button class="buy">Comprar agora <img src="./img/arrow.png"alt="seta"> </button>
            </div>

            <div class="column-2">
                <img class="controller" src="./img/controller.png" alt="controle">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./img/add.png" alt="adicionar-ao-carrinho">
                </button>
            </div>
        </div>

        <div class="social-links">
            <img src="./img/fb.png">
            <img src="./img/ig.png">
            <img src="./img/tw.png">
        </div>

    </div>
</body>

<script>
    const menuList = document.getElementById("menu-list")
    menuList.style.maxHeight = "0px"

    function showMenu() {
        if (menuList.style.maxHeight == "0px") {
            menuList.style.maxHeight = "120px"

        } else {
            menuList.style.maxHeight = "0px"
        }
    }

</script>

</html>
